<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <style type="text/css">
        body {
            padding: 2%;
        }

        #drop_zone {
            width: 95%;
            height: 300px;
            border: 5px dashed #cccccc;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            font-weight: bolder;
            color: #cccccc;
        }
    </style>
</head>
<body>
<div id="drop_zone">把文件拖到这里</div>
<ol id="output"></ol>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    function nice_number(num) {
        num = parseFloat(('' + num).replace(/,/g, ''));
        if (num > 1000000000000) return (num / 1000000000000).toFixed(1) + ' T';
        if (num > 1000000000) return (num / 1000000000).toFixed(1) + ' B';
        if (num > 1000000) return (num / 1000000).toFixed(1) + ' M';
        if (num > 1000) return (num / 1000).toFixed(1) + ' K';
        return num.toFixed(1) + ' B';
    }

    // 必须阻止dragenter和dragover事件的默认行为，这样才能触发 drop 事件
    function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        $('#drop_zone').text('上传中...');

        var files = evt.dataTransfer.files; // 文件对象

        var length = files.length;
        console.log(length);

        // 处理多文件
        for (var i = 0, f; f = files[i]; i++) {
            (function (f) {
                console.log('f', f);
                var file_type = f.type;
                var file_size = nice_number(f.size);
                var file_name = f.name.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                // ajax 上传
                var reader = new FileReader();
                reader.readAsDataURL(f);
                // 渲染文件
                reader.onload = function (arg) {
                    console.log('arg', arg);
                    $.ajax({
                        method: 'POST',
                        url: './upload.php',
                        data: {
                            'filedata': arg.target.result
                        },
                        dataType: 'json',
                        success: function (resp) {
                            console.log('resp', resp);
                            if (resp.status == 'ok') {
                                // 使用上传成功的大小
                                file_size = nice_number(resp.data.info.size_upload);
                                var imgurl = 'https://assets.mgzf.com/' + resp.path;
                                console.log(imgurl);
                                $('#output').append('<li><strong>' + imgurl + '</strong> (' + (file_type || 'n/a') + ') - ' + file_size + '</li>');
                            } else {
                                file_size = nice_number(resp.size_upload);
                                $('#output').append('<li><strong style="color: red">' + file_name + ': ' + resp.message + '</strong> (' + (file_type || 'n/a') + ') - ' + file_size + '</li>');
                            }
                        },
                        error: function (xhr, status, message) {
                            $('#output').append('<li><strong style="color: red">' + file_name + ': ' + message + '</strong> (' + (file_type || 'n/a') + ') - ' + file_size + '</li>');
                        },
                        complete: function () {
                            length--;
                        }
                    });
                };
            })(f);
        }
        var objInterval = setInterval(function () {
            console.log(length);
            if (length <= 0) {
                $('#drop_zone').text('把文件拖到这里');
                clearInterval(objInterval);
            } else {
                $('#drop_zone').text('上传中...');
            }
        }, 1000);
    }

    function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
    }

    // Setup the dnd listeners.
    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);


</script>
</body>
</html>
