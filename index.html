<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <style type="text/css">
        body {
            padding: 2%;
        }

        #drop_zone {
            width: 95%;
            height: 300px;
            border: 5px dashed #cccccc;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            font-weight: bolder;
            color: #cccccc;
        }
    </style>
</head>
<body>
<div id="drop_zone">Drop files here</div>
<ol id="output"></ol>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    // 必须阻止dragenter和dragover事件的默认行为，这样才能触发 drop 事件
    function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        $('#drop_zone').text('Upload...');

        var files = evt.dataTransfer.files; // 文件对象

        var length = files.length;
        console.log(length);


        // 处理多文件
        for (var i = 0, f; f = files[i]; i++) {
            console.log(f);
            // ajax 上传
            var reader = new FileReader();
            reader.readAsDataURL(f);
            // 渲染文件
            reader.onload = function (arg) {
                $.ajax({
                    method: 'POST',
                    url: './upload.php',
                    data: {
                        'filedata': arg.target.result
                    },
                    dataType: 'json',
                    success: function (resp) {
                        console.log(resp)
                        var imgurl = 'https://assets.mgzf.com/' + resp.path;
                        console.log(imgurl);
                        var file_type = resp.data.info.oss-requestheaders['Content-Type'];
                        var file_size = resp.data.info.oss-requestheaders['Content-Length'];
                        $('#output').append('<li><strong>' + imgurl + '</strong> (' + (file_type || 'n/a') + ') - ' + (file_size / 1000).toFixed(2) + ' K</li>');

                    },
                    complete: function () {
                        length--;
                    }
                });
            }
        }
        setInterval(function () {
            console.log(length);
            if (length <= 0) {
                $('#drop_zone').text('Drop files here');
            } else {
                $('#drop_zone').text('Upload...');
            }
        }, 1000);
    }

    function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
    }

    // Setup the dnd listeners.
    var dropZone = document.getElementById('drop_zone');
    dropZone.addEventListener('dragover', handleDragOver, false);
    dropZone.addEventListener('drop', handleFileSelect, false);


</script>
</body>
</html>
